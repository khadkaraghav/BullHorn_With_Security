<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BullHorn</title>
</head>
<body>
<div class="container">
    <div class="bg-secondary jumbotron jumbotron-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e3f2fd;" align="center">
            <a class="navbar-brand" href="/">
                BullHorn
            </a>
        </nav>
    </div>
</div>
<br/>
<br/>
    <hr>

    <table class="table">
        <thead>
        <tr>
<!--
            <th scope="col">Gravatar</th>
-->         <th scope="col">Profile Picture</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
<!--
            <th scope="col">Motto</th>
-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">

            <td><img id="gravatar" th:src="${user.gravatar}" width="50" height="50" alt="gravatar"/></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
<!--
            <td th:text="${user.motto}"></td>
-->
        </tr>

        </tbody>
    </table>
<div class="jumbotron jumbotron-fluid" align="center">
    <a href="/add" align="center">Add Message</a><br><br/>
    <a href="/" align="center">Home</a><br><br/>
    <a href="/logout" class="btn btn-primary" align="center">Logout</a>

</div>


</body>
</html>
